<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="wireframe.css" />
  <title>Wireframe</title>
</head>

<body>
  <div class="Nav">
    <div class="header">
      <h1>My Navigation Bar</h1>
    </div>
    <div class="navInput">
      <input type="button" id="home" class="Home" value="Home" />
      <input class="Profile" id="profile" type="button" value="Profile" />
      <input type="button" id="contact" class="Contact" value="Contact" />
    </div>
  </div>
  <div class="Main">
    <br />
    <h1>This is my profile</h1>
    <div class="boxed">
      <div class="Box1">
        <h1>Box 1</h1>
        <p>Some text here...</p>
      </div>
      <div class="Box2">
        <h1>Box 2</h1>
        <p>Some text here...</p>
      </div>
      <div class="Box3">
        <h1>Box 3</h1>
        <p>Some text here...</p>
      </div>
    </div>
  </div>
  <footer class="Footer">
    <div class="Box5">
      <h1>Contact me:</h1>
      <br />
      <form class="yname">
        <label for="yname">Your Name:</label><br>
        <input type="text" id="yname" name="yname"><br>
      </form>
      <form class="ye-mail">
        <label for="ye-mail">Your E-mail:</label><br>
        <input type="text" id="ye-mail" name="ye-mail"><br>
      </form>
      <button type="submit" id="button2">Submit</button>
    </div>
    </div>
</body>

</html>
